<div class="m-5">

<h1>welcome {{user}}</h1>
<button (click)="logout()" style="height: fit-content;float:right" class="btn btn-warning">Log out</button>

</div>
<br>
<div class="m-5">
<a routerLink="/transaction">Transaction History</a>
<button (click)="deleteAcc()" style="float: right;" class="btn btn-danger">Delete Account</button>
</div>

<!--child  selector-->
<app-delete-confirm (onDelete)="delete($event)" (onCancel)="cancel()" [item]="acno"></app-delete-confirm>

<div [ngClass]="acno?'c1':'' " class="row">
    <!--deposit-->
    <div class="col-6">
        <div  class="border container w-75 m-5">
        <h2 class="text-center"><font color="black">Deposit Form</font></h2>
        <form  [formGroup]="depositForm" action="" class=" p-5" (ngSubmit)="deposit()">
            <!--acno-->
            <div class="m-3">
               
                <input formControlName="acno" name="acno" class="form-control" type="text" placeholder="Account number">
            </div>
            <div  *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"
            class="m-3" style="color: red;">invalid accountnumber
                
            </div>
            <!--pswd-->
            <div class="m-3">
                
                <input formControlName="pswd" name="pswd" class="form-control" type="password" placeholder="password">
            </div>
            <div  *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"
            class="m-3" style="color: red;">invalid password
                
            </div>
            <!--amount-->
            <div class="m-3">
               
                <input formControlName="amount" name="amount" class="form-control" type="text" placeholder="amount">
            </div>
            <div  *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors"
            class="m-3" style="color: red;">invalid amount
                
            </div>
            <div class="m-3">
              <input  class="btn btn-primary" type="submit" value="Deposit" name="" id="loginbtn">
            </div>
        </form>
       
    </div>
    </div>
    <!--withdraw-->
    <div class="col-6">
                <div   class="border container w-75 m-5">
                <h2 class="text-center"><font color="black">Withdraw Form</font></h2>
                <form  [formGroup]="withdrawForm" action="" class=" p-5" (ngSubmit)="withdraw()">
                    
                    <div class="m-3">
                       
                        <input formControlName="acno" name="acno" class="form-control" type="text" placeholder="Account number">
                    </div>
                    <div  *ngIf="this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors"
                    class="m-3" style="color: red;">invalid accountnumber
                        
                    </div>
                    <div class="m-3">
                        
                        <input formControlName="pswd" name="pswd" class="form-control" type="password" placeholder="password">
                    </div>
                    <div  *ngIf="this.withdrawForm.get('pswd')?.touched&&this.withdrawForm.get('pswd')?.errors"
                    class="m-3" style="color: red;">invalid password
                        
                    </div>
                    <!--amount-->
                    <div class="m-3">
                       
                        <input formControlName="amount" name="amount" class="form-control" type="text" placeholder="amount">
                    </div>
                    <div  *ngIf="this.withdrawForm.get('amount')?.touched&&this.withdrawForm.get('amount')?.errors"
                    class="m-3" style="color: red;">invalid amount
                        
                    </div>
                    <div class="m-3">
                      <input  class="btn btn-primary" type="submit" value="withdraw" name="" id="loginbtn">
                    </div>
                </form>
               
            </div>
            </div>
        </div>
